<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-site-verification" content="JkNxAfkbyATcDv733CZNZPVT9UPc4rJNXxd31OgDwvY">
  <meta name="description" content="Online Base64 Encode One Pixel Transparent PNG Generator">
  <meta property="og:title" content="1x1 Pixel PNG">
  <meta property="og:description" content="Online Base64 Encode One Pixel Transparent PNG Generator">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://shoonia.github.io/1x1/">
  <meta property="og:image"
    content="https://static.wixstatic.com/media/fd206f_a9e96f3b9a9347368b1160014459a0ca~mv2.png">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:creator" content="@_shoonia">
  <meta name="twitter:title" content="1x1 Pixel PNG">
  <meta name="twitter:description" content="Online Base64 Encode One Pixel Transparent PNG Generator">
  <title>1x1 Pixel PNG</title>
  <link rel="shortcut icon" href="/favicon.png">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="wrapper">

  <aside class="sitebar">
    <fieldset class="fields">
      <legend>
        <h2 class="fields__title">HEX</h2>
      </legend>
      <label class="field__box">
        <div>Color:</div>
        <input type="text" id="inputColor" class="field" placeholder="color" value="65B049">
      </label>
      <button type="button" id="buttonCreate" class="btn">
        Create
      </button>
    </fieldset>
    <fieldset class="fields">
      <legend>
        <h2 class="fields__title">RGBA</h2>
      </legend>
      <label class="field__box">
        <div>Red:</div>
        <input type="range" id="rangeRed" class="range" placeholder="red" value="255" max="255" min="0" step="1">
        <input type="number" id="numberRed" class="field field__number" placeholder="red" value="255" max="255" min="0"
          step="1">
      </label>
      <label class="field__box">
        <div>Green:</div>
        <input type="range" id="rangeGreen" class="range" placeholder="green" value="255" max="255" min="0" step="1">
        <input type="number" id="numberGreen" class="field field__number" placeholder="green" value="255" max="255"
          min="0" step="1">
      </label>
      <label class="field__box">
        <div>Blue:</div>
        <input type="range" id="rangeBlue" class="range" placeholder="blue" value="255" max="255" min="0" step="1">
        <input type="number" id="numberBlue" class="field field__number" placeholder="blue" value="255" max="255"
          min="0" step="1">
      </label>
      <label class="field__box">
        <div>Alpha (Opacity):</div>
        <input type="range" id="rangeAlpha" class="range" placeholder="alpha" value="255" max="255" min="0" step="1">
        <input type="number" id="numberAlpha" class="field field__number" placeholder="alpha" value="255" max="255"
          min="0" step="1">
      </label>
    </fieldset>
  </aside>

  <main class="content">
    <h1 class="content__title">
      1x1 Pixel PNG Generator
    </h1>
    <div id="outputImage" class="output__image"></div>
    <fieldset class="fields">
      <legend>
        <h2 class="fields__title">Output</h2>
      </legend>
      <label class="field__box">
        <div>Data: URL</div>
        <input type="text" id="outputDataURL" class="field field__output" title="Click to Copy" readonly
          placeholder="data:image/png;base64,">
      </label>
      <label class="field__box">
        <div>CSS:</div>
        <input type="text" id="outputCSS" class="field field__output" title="Click to Copy" readonly
          placeholder="background-image: url();">
      </label>
      <label class="field__box">
        <div>Base64:<div>
            <input type="text" id="outputBase64" class="field field__output" title="Click to Copy" readonly
              placeholder="">
      </label>
      <label class="field__box">
        <div>Bytes:<div>
            <input type="text" id="outputBytes" class="field field__output" title="Click to Copy" readonly
              placeholder="">
      </label>
      <div class="field__box">
        <a id="download" class="link link__output" rel="noopener noreferrer" title="Download Image">
          Download PNG
        </a>
      </div>
    </fieldset>
  </main>

  <footer class="footer" role="contentinfo">
    <div class="content">
      <a href="https://twitter.com/_shoonia" class="link footer__link" aria-label="follow me on twitter" rel="me">
        twitter
      </a>
      <a href="https://github.com/shoonia" class="link footer__link" aria-label="follow me on github" rel="me">
        github
      </a>
      <a href="https://www.linkedin.com/in/shoonia" class="link footer__link" aria-label="follow me on linkedin"
        rel="me">
        linkedin
      </a>
    </div>
  </footer>

  <script src="js/scripts.js"></script>
</body>

</html>
